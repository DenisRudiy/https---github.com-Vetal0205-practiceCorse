<week-duty-form (onSub)="addPost($event)"></week-duty-form>
<table mat-table [dataSource]="dataSource" class="full-width-table" matSort aria-label="Elements">

  <!--  number Column -->
  <ng-container matColumnDef="number">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>№</th>
    <td mat-cell *matCellDef="let row">{{row.id}}</td>
  </ng-container>
  <!--  PIB Column -->
  <ng-container matColumnDef="PIB">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>ПІБ</th>
    <td mat-cell *matCellDef="let row">{{row.PIB}}</td>
  </ng-container>
  <!--  start Column -->
  <ng-container matColumnDef="start">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Початок Наряду</th>
    <td mat-cell *matCellDef="let row">{{row.start}}</td>
  </ng-container>
  <!--  end Column -->
  <ng-container matColumnDef="end">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Кінець Наряду</th>
    <td mat-cell *matCellDef="let row">{{row.end}}</td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
</table>

<mat-paginator class="full-width-table" #paginator [length]="this.dataSource.length" [pageIndex]="0" [pageSize]="10"
  [pageSizeOptions]="[5, 10, 20]" aria-label="Select page">
</mat-paginator>
